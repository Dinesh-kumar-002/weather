<!DOCTYPE html>

    <title>CARD</title>
    <script src="https://kit.fontawesome.com/92d73c3f26.js" crossorigin="anonymous"></script>
    <style>
        body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}

.card {
  width: 100px;
  height: 150px;
  background-color: black;
  cursor: pointer;
  transition: transform 0.5s;
  /* transform-style: preserve-3d; */
}

.card.flipped {
  transform: rotateY(180deg);
}

        <div class="card" data-color="#0000ff" onclick="flipCard(2)"></div>
        <div class="card" data-color="#ffff00" onclick="flipCard(3)"></div>
        <div class="card" data-color="#ff00ff" onclick="flipCard(4)"></div>
        <div class="card" data-color="#00ffff" onclick="flipCard(5)"></div>
      </div>
      <script>
        const cards = document.querySelectorAll('.card');

function flipCard(index) {
  cards[index].classList.toggle('flipped');
  const color = cards[index].getAttribute('data-color');
  if (cards[index].classList.contains('flipped')) {
    cards[index].style.backgroundColor = color;
  } else {
    cards[index].style.backgroundColor = 'black';
  }
}

      </script>
